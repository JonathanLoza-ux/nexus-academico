<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/nexus-brain.svg') }}">
  <title>Recuperar contraseña - Nexus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-body">

  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-brain logo-icon"></i>
      <h1>NEXUS</h1>
      <p>Recuperación de contraseña</p>
    </div>

    <div class="form-box">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert {{ category }}">
              <i class="fas fa-exclamation-circle"></i> {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="/forgot">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Correo Electrónico" required>
        </div>

        <button type="submit" class="submit-btn">Enviar enlace</button>

        {% if show_support %}
            <a class="support-btn" href="https://wa.me/50364254348" target="_blank">
                <i class="fab fa-whatsapp"></i> Contactar soporte técnico
            </a>
        {% endif %}

        <div style="text-align:center; margin-top: 8px;">
          <a class="link-soft" href="/login">Volver a iniciar sesión</a>
        </div>
      </form>
    </div>
  </div>

  <script>
  // ✅ Oculta alertas success automáticamente
  document.addEventListener("DOMContentLoaded", () => {
    const alerts = document.querySelectorAll(".alert.success");
    alerts.forEach(a => {
      setTimeout(() => a.classList.add("fade-out"), 6000); // espera 6s
      setTimeout(() => a.remove(), 3800);                 // la quita
    });
  });
</script>
</body>
</html>
