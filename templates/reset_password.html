<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva contraseña - Nexus</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/nexus-brain.svg') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-body">

  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-brain logo-icon"></i>
      <h1>NEXUS</h1>
      <p>Crear nueva contraseña</p>
    </div>

    <div class="form-box">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert {{ category }}">
              <i class="fas fa-exclamation-circle"></i> {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="/reset/{{ token }}">
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="reset-pass" placeholder="Nueva contraseña" required
                    pattern="^(?=.*[A-Za-z])(?=.*[^A-Za-z0-9]).{6,}$"
                    title="Mínimo 6 caracteres e incluye un símbolo.">
            <i class="fas fa-eye toggle-eye" onclick="togglePassword('reset-pass', this)"></i>
        </div>

        <button type="submit" class="submit-btn">Guardar contraseña</button>

        <div style="text-align:center; margin-top: 8px;">
          <a class="link-soft" href="/login">Volver al login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
function togglePassword(inputId, icon) {
  const input = document.getElementById(inputId);
  if (!input) return;

  if (input.type === "password") {
    input.type = "text";
    icon.classList.remove('fa-eye');
    icon.classList.add('fa-eye-slash');
  } else {
    input.type = "password";
    icon.classList.remove('fa-eye-slash');
    icon.classList.add('fa-eye');
  }
}

  // ✅ Oculta alertas success automáticamente
  document.addEventListener("DOMContentLoaded", () => {
    const alerts = document.querySelectorAll(".alert.success");
    alerts.forEach(a => {
      setTimeout(() => a.classList.add("fade-out"), 2500); // espera 2.5s
      setTimeout(() => a.remove(), 3800);                 // la quita
    });
  });
</script>
</body>
</html>
